name: .NET

on:
  push:
    branches: [ "master" ]  
  pull_request:
    branches: [ "master" ]  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
  
    - name: Build
      run: dotnet build Newwebapiproject.sln --no-restore
    - name: Test
      run: |
        dotnet test ./Newwebapiproject.Tests/Newwebapiproject.Tests.csproj --no-build --verbosity normal --collect:"XPlat Code Coverage || test_exit_code"
        test_exit_code=$?
        if [ $test_exit_code -ne 0 ]; then
          echo "Unit tests failed. Preventing merge $test_exit_code."
          exit -1
        fi
